<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Effective JavaScript: Frogger</title>
        <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/additional.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="players">
                <h2>Select a Player</h2>
                <img class="selected" src="images/char-boy.png" alt="boy">
                <img src="images/char-cat-girl.png" alt="cat-girl">
                <img src="images/char-horn-girl.png" alt="horn-girl">
                <img src="images/char-pink-girl.png" alt="pink-girl">
                <img src="images/char-princess-girl.png" alt="princess">
            </div>
            <div id="c">

            </div>
            <div id="score">
                <h2>Score</h2>
                <em class="plus">000000</em>
                <button id="play" title="Play"></button>
                <button id="pause" title="Pause"></button>
                <button id="stop" title="Stop / Reset"></button>
                <h2 id="status" class="ready">
                    Press Play to Start
                </h2>
            </div>
        </div>
        <script src="js/resources.js"></script>
        <script src="js/app.js"></script>
        <script src="js/engine.js"></script>
    </body>
</html>
